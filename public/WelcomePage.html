<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen w-full bg-zinc-900 flex p-10 justify-center  gap-3">

        <div class="w-full  p-6 text-white flex flex-col items-center gap-4 ">


            <form action="/auth" method="post" class="h-full spy-2 px-5 my-1  flex flex-col gap-2 items-center  ">

                <h1 class="text-blue-400 text-3xl font-bold text-center mt-4"> Welcome to EightAcademy </h1>


                <div class="w-full mt-10 p-2 text-center ">
                    <input type="email" placeholder="Enter your email" class="py-1 rounded outline-none bg-zinc-600 text-base
                      px-3 min-w-[70%]" name="email">
                </div>

                <div class="w-full mt-2  p-2 text-center  ">
                    <input type="password" placeholder="Enter your password" class="py-1 rounded outline-none bg-zinc-600 text-base
                    px-3 min-w-[70%]" name="password">
                </div>

                <input type="submit" value="Login" class="my-4 px-5 py-1 rounded bg-blue-600 min-w-[40%]">




                <div class=" p-1 mt-5  ">
                    <span class="text-sm text-zinc-400">
                        Don't have an account?
                        <a href="/auth" class="text-base text-yellow-500"> Create Account </a>
                    </span>

                </div>

            </form>




        </div>


    </div>
</body>

</html>
